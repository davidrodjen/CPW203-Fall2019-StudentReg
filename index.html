<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration</title>
    <link rel="stylesheet" href="css/main.css"> 
</head>

<body>
    <h1>Student Registration</h1>
    <form id="reg-form">

    
    <input type="text" aria-placeholder="Enter your legal first name" placeholder="First Name" name="first-name" id="first-name">
    <span>*</span>
    <br><br>

    <label for="last-name">Last Name</label>"
    <input type="text" placeholder= "Last Name" name="last-name" id="last-name">
    <span>*</span>
    <br><br>

    <label for="dob">Date of Birth</label>"
    <input type="text" placeholder="XX/XX/XXXX" name="dob" id="dob">
    <span>*</span>
    <br><br>

    <label for="address">Address</label>"
    <input type="text" name="address" id="address">
    <span>*</span>
    <br><br>

    <label for="program">Program of study</label>
    <select id="program">
        <option value="CPW">Computer Programming</option>
        <option value ="DED">Digital Entertainment &amp; Design</option>
    </select>
    <br><br>
    </form>

    <button type="button">Register</button>
    <br><br>

    <div id="student-list">
        <ul>
            
        </ul>
    </div>

    <div id="display">
        <h2>Name goes here...</h2>
        <p>Name is studying program</p>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
